<!DOCTYPE html>
<html>

<head>
    <script>
        function getData() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => document.getElementById("info").innerText = JSON.stringify(json))
        }

    </script>
</head>

<body>

    <button onclick="getData()">Send an HTTP GET request to get the result back</button>
    <p id="info">...</p>

</body>

</html>
