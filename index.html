<!DOCTYPE html>
<html>

<head>
    <script>
        function getData() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => {
                    console.log(json);
                    var title = json["title"];
                    if(title)
                        document.getElementById("info").innerText = title;
                })
        }

    </script>
</head>

<body>

    <button onclick="getData()">Send an HTTP GET request to get the result back</button>
    <p id="info">...</p>

</body>

</html>
